<h1>技巧：如何在树莓派4上用uefi安装ubuntu</h1>
<h2>step1</hi>
<p><a href="http://cdimage.ubuntu.com/daily-live/current/groovy-desktop-arm64.iso">点击下载</a>首先下载Ubuntu镜像 </p>
<p><a href="https://github.com/pftf/RPi4/releases/download/v1.13/RPi4_UEFI_Firmware_v1.13.zip">点击下载</a>和uefi </p>
<h2>step2</h2>
<p>开始安装</p>
<p>使用软碟通烧录镜像到U盘里面</p>
<p>uefi解压缩到一张为Fat32格式的TF卡上</p>
<h2>step3</h2>
<p>uefi启动，并且引导到U盘，选择install（切记不是第三项）</p>
<p>然后插入一个<128GB的移动硬盘，然后安装与普通安装一样，安装完成重启。</p>
<h2>安装到此结束，享受Ubuntu之旅把</h2>
